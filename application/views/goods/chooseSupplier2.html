	function Delsup(e, id){
		if(json.orgId == id){
			json.orgId = "self";
			var self = document.getElementById("self");
			self.style.backgroundColor="#fff4ef";
			self.style.border="1px solid #ff6600";
			orginfo = {
				orgsupplier:document.getElementById('orgsupplierself').innerText,
				orgname:document.getElementById('orgnameself').innerText,
				orgtel:document.getElementById('orgtelself').innerText,
				//orgaddress:document.getElementById('orgaddressself').innerText,
			};
		}
		var evt = e ? e : window.event; 
		if (evt.stopPropagation) { 
		//W3C 
		evt.stopPropagation(); 
		} 
		else { 
		//IE 
		evt.cancelBubble = true; 
		}
		demand.deleteCustomer(id);//调用app删除
		return false;
	}
